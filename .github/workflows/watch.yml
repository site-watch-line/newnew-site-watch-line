name: Site Watch

on:
  schedule:
    - cron: "*/10 * * * *"   # 10分おき
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install
        run: pip install -r requirements.txt

      - name: Run checker
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: python check.py
